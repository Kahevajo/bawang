<div id="top-nav" ng-controller="TopnavController" ng-animate-children="">
    <div class="contain-tight">
        <div id="top-nav-links">
            <div ng-hide="loading">
                <ul>
                    <li><a href="http://ths.kth.se"><strong>THS</strong></a></li>
                    <li ng-repeat="item in topnav.topnav">
                        <a ng-class="{strong: item.bold}" ng-href="{{ item.href }}">{{ item.caption }}</a>
                    </li>
                </ul>
                <div class="clear"></div>
            </div>
        </div>
        <div id="top-nav-login">
            <ul>
                <li><a ng-href="{{ langTogglerHref }}">{{ langTogglerLabel }}</a></li>
                <li class="login-link strong"><a href="#">Logga in &raquo;</a></li>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
</div>

<nav id="primary-nav" ng-controller="NavigationController">
    <div class="contain-tight">
        <div id="primary-nav-container">
            <nav id="nav-left" class="primary-nav">
                <div id="nav-left-contain">
                    <ul>
                        <li ng-repeat="item in primarynav.primarynav.left">
                            <a ng-href="{{ item.href }}">{{ item.caption }}</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <nav id="nav-right" class="primary-nav">
                <div id="nav-right-contain">
                    <ul>
                        <li ng-repeat="item in primarynav.primarynav.right">
                            <a ng-href="{{ item.href }}">{{ item.caption }}</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="clear"></div>
        </div>
        <div id="logo">
            <h1><a href="/">Konglig Datasektionen</a></h1>
        </div>
    </div>
</nav>

<div class="clear"></div>

<div class="contain" ng-animate-children="">
    <div ng-view="" class="view-animate"></div>
</div>

<div class="clear"></div>

<footer class="contain">
    &copy; 2015
</footer>
